<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Manager Pro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#0B1A0E] text-white font-sans pb-24">

    <section id="screen-welcome" class="p-6 min-h-screen flex flex-col">
        <header class="mb-8 mt-4">
            <h1 class="text-3xl font-bold">Good Morning, Farmer</h1>
            <p class="text-gray-400">Which livestock are you managing today?</p>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div onclick="selectLivestock('dairy')" class="animal-card relative overflow-hidden rounded-3xl aspect-[4/5] bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1546445317-29f4545e9d53?auto=format&fit=crop&q=80&w=400')">
                <div class="absolute inset-0 bg-black/40 p-4 flex flex-col justify-end">
                    <h3 class="font-bold text-lg">Dairy Cattle</h3>
                    <p class="text-xs text-gray-200">Manage Milk & Health</p>
                </div>
            </div>
            <div onclick="selectLivestock('poultry')" class="animal-card relative overflow-hidden rounded-3xl aspect-[4/5] bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1548550023-2bdb3c5beed7?auto=format&fit=crop&q=80&w=400')">
                <div class="absolute inset-0 bg-black/40 p-4 flex flex-col justify-end">
                    <h3 class="font-bold text-lg">Poultry</h3>
                    <p class="text-xs text-gray-200">Layers & Broilers</p>
                </div>
            </div>
            <div onclick="selectLivestock('pigs')" class="animal-card relative overflow-hidden rounded-3xl aspect-[4/5] bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1544233726-9f1d2b27be8b?auto=format&fit=crop&q=80&w=400')">
                <div class="absolute inset-0 bg-black/40 p-4 flex flex-col justify-end">
                    <h3 class="font-bold text-lg">Piggery</h3>
                    <p class="text-xs text-gray-200">Breeding & Fattening</p>
                </div>
            </div>
            <div onclick="selectLivestock('goats')" class="animal-card relative overflow-hidden rounded-3xl aspect-[4/5] bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1524024973431-2ad916746881?auto=format&fit=crop&q=80&w=400')">
                <div class="absolute inset-0 bg-black/40 p-4 flex flex-col justify-end">
                    <h3 class="font-bold text-lg">Goats & Sheep</h3>
                    <p class="text-xs text-gray-200">Small Ruminants</p>
                </div>
            </div>
        </div>

        <div class="mt-auto space-y-3">
            <div class="bg-zinc-900/50 p-4 rounded-2xl flex items-center justify-between border border-white/5">
                <div>
                    <p class="text-sm font-medium">Last Sync Status</p>
                    <p class="text-xs text-gray-500">Everything up to date</p>
                </div>
                <button class="text-[#1ED760] font-bold text-sm">Sync Now</button>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="authAction('login')" class="bg-zinc-800 p-4 rounded-2xl flex items-center justify-center gap-2">
                    <i data-lucide="cloud-upload" class="w-4 h-4"></i> Backup
                </button>
                <button class="bg-zinc-800 p-4 rounded-2xl flex items-center justify-center gap-2">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i> Restore
                </button>
            </div>
            <button onclick="showAuthModal()" class="w-full text-center text-sm py-2 text-[#1ED760]">Already have an account? Log in to Sync</button>
        </div>
    </section>

    <main id="app-shell" class="hidden min-h-screen">
        <div id="view-container" class="p-6">
            </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-[#0B1A0E]/90 backdrop-blur-lg border-t border-white/5 px-6 py-3 flex justify-between items-center z-40">
            <button onclick="switchView('dashboard')" class="nav-item flex flex-col items-center text-xs gap-1 text-[#1ED760]">
                <i data-lucide="layout-grid" class="w-6 h-6"></i> Dashboard
            </button>
            <button onclick="switchView('history')" class="nav-item flex flex-col items-center text-xs gap-1 text-gray-500">
                <i data-lucide="history" class="w-6 h-6"></i> History
            </button>
            
            <div class="relative -top-8">
                <button onclick="toggleRecordModal()" class="bg-[#1ED760] text-black w-14 h-14 rounded-full flex items-center justify-center shadow-lg shadow-[#1ED760]/20">
                    <i data-lucide="plus" class="w-8 h-8"></i>
                </button>
            </div>

            <button onclick="switchView('health')" class="nav-item flex flex-col items-center text-xs gap-1 text-gray-500">
                <i data-lucide="heart-pulse" class="w-6 h-6"></i> Health
            </button>
            <button onclick="switchView('settings')" class="nav-item flex flex-col items-center text-xs gap-1 text-gray-500">
                <i data-lucide="settings" class="w-6 h-6"></i> Settings
            </button>
        </nav>
    </main>

    <div id="record-modal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-end">
        <div class="w-full bg-[#121212] rounded-t-[32px] p-8 pb-12 transition-transform transform translate-y-full" id="modal-content">
            <div class="w-12 h-1.5 bg-zinc-700 rounded-full mx-auto mb-8"></div>
            <h2 class="text-2xl font-bold mb-2">New Record</h2>
            <p class="text-gray-400 mb-8">What would you like to log today?</p>
            
            <div class="space-y-4">
                <button onclick="openForm('production')" class="w-full bg-zinc-900 p-5 rounded-2xl flex items-center gap-4 text-left border border-white/5">
                    <div class="bg-green-500/20 p-3 rounded-xl text-green-500"><i data-lucide="package"></i></div>
                    <div>
                        <p class="font-bold">Production Record</p>
                        <p class="text-xs text-gray-500">Log milk, eggs, or weight gain</p>
                    </div>
                </button>
                <button onclick="openForm('finance')" class="w-full bg-zinc-900 p-5 rounded-2xl flex items-center gap-4 text-left border border-white/5">
                    <div class="bg-blue-500/20 p-3 rounded-xl text-blue-500"><i data-lucide="dollar-sign"></i></div>
                    <div>
                        <p class="font-bold">Financial Transaction</p>
                        <p class="text-xs text-gray-500">Record sales or feed expenses</p>
                    </div>
                </button>
                <button onclick="openForm('health')" class="w-full bg-zinc-900 p-5 rounded-2xl flex items-center gap-4 text-left border border-white/5">
                    <div class="bg-red-500/20 p-3 rounded-xl text-red-500"><i data-lucide="stethoscope"></i></div>
                    <div>
                        <p class="font-bold">Health Record</p>
                        <p class="text-xs text-gray-500">Vet visits, treatments, or breeding</p>
                    </div>
                </button>
            </div>
            <button onclick="toggleRecordModal()" class="w-full mt-8 text-gray-400 font-medium">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
